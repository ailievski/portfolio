<!DOCTYPE html>
<html ng-app='WhatsOpen'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>What's Open?</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	
  </head>
  <body ng-controller="OrderFormController">

    <ion-pane>
      <ion-header-bar class="toolbar">
        <h1>What's Open?</h1>
      </ion-header-bar>
      <ion-content>
			<nav class="{{active}}" ng-click="$event.preventDefault()">
					<a href="#" class="food" ng-click="active='food'">Храна</a>
					<a href="#" class="coffee&drinks" ng-click="active='coffee&drinks'">Кафе и пијалоци</a>
					<a href="#" class="party" ng-click="active='party'">Забава</a>
			</nav>
			<form>
				<ul>
					<li ng-repeat="venue in venues" ng-click=toggleActive(venue)>
						<input type="image" src="http://www.60secondreviews.com/wp-content/themes/sixtyseconds/images/icon-restaurant.png" width="50" height="50" />
						{{venue.Title}} 
						<h4>{{venue.OpenStatus}}</h4> 
						<h5>{{venue.Address}}, {{venue.City}} | Оддалеченост: {{venue.Distance}}m</h5>
					</li>
				</ul>
			</form>
      </ion-content>
	  <ion-footer-bar class="toolbar">
			<h1>Andrej&reg;</h1>
	  </ion-footer-bar>
    </ion-pane>
  </body>
</html>
